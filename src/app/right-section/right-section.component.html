<div class="right-box">
  <div class="input-section">
    <input [(ngModel)]="newPerson" placeholder="Enter Name and Age (e.g. John 25)">
    <button (click)="addPerson()">Add</button>
  </div>

  <div class="name-age-section">
    <!-- Names Box -->
    <div class="name-box">
      <h2>Names Added</h2>
      <ul>
        <li *ngFor="let person of addedPeople">{{ person.name }}</li>
      </ul>
    </div>

    <!-- Ages Box -->
    <div class="age-box">
      <h2>Ages Added</h2>
      <ul>
        <li *ngFor="let person of addedPeople">{{ person.age }}</li>
      </ul>
    </div>
  </div>

  <!-- Deleted Names Box -->
  <div class="deleted-names-box">
    <h2>Deleted Names</h2>
    <ul>
      <li *ngFor="let deletedName of deletedNames">{{ deletedName }}</li>
    </ul>
  </div>
</div>
